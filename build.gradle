/*
 * This build file was generated by the Gradle 'init' task.
 */
plugins {
    id 'java'
    id 'application'
    id 'org.javamodularity.moduleplugin' version '1.5.0'
}

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
}

//application, needed to set the module and main class
application {
    mainClassName("com.singleton.maindriver.driver");
    mainModule.set("com.singleton.maindriver");
}